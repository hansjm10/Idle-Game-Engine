name: Add Issues to Project

on:
  issues:
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      project: write
    steps:
      - name: Add to project board
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/hansjm10/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
