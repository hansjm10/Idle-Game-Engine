name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
          run_install: false
          standalone: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm typecheck

      - name: Validate Runtime Version
        run: node tools/scripts/validate-runtime-version.mjs

      - name: Validate Generated Version File
        run: node tools/scripts/generate-version.mjs --check

      - name: Build (except docs)
        run: pnpm -r --filter "!@idle-engine/docs" run build

      - name: Validate Content
        run: |
          set -o pipefail
          pnpm generate --check | tee /tmp/generate.log
          GENERATE_EXIT=${PIPESTATUS[0]}
          node tools/scripts/assert-json-tail.mjs /tmp/generate.log cli.run_summary
          ASSERT_EXIT=$?
          if [ "${GENERATE_EXIT}" -ne 0 ]; then
            exit "${GENERATE_EXIT}"
          fi
          exit "${ASSERT_EXIT}"

      - name: Generate Coverage Report
        env:
          NODE_OPTIONS: '--dns-result-order=ipv4first'
        run: pnpm coverage:md

      - name: Test
        env:
          NODE_OPTIONS: '--dns-result-order=ipv4first'
        run: pnpm test:ci

      - name: Upload coverage markdown
        uses: actions/upload-artifact@v4
        with:
          name: coverage-markdown
          path: docs/coverage/index.md

  docs-build:
    name: Docs Build
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect docs changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'packages/docs/**'
              - 'README.md'

      - name: Setup pnpm
        if: steps.filter.outputs.docs == 'true' || github.event_name != 'pull_request'
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
          run_install: false
          standalone: true

      - name: Setup Node
        if: steps.filter.outputs.docs == 'true' || github.event_name != 'pull_request'
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        if: steps.filter.outputs.docs == 'true' || github.event_name != 'pull_request'
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        if: steps.filter.outputs.docs == 'true' || github.event_name != 'pull_request'
        run: pnpm docs:build
