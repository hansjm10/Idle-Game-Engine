name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for SonarCloud analysis

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
          run_install: false
          standalone: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm typecheck

      - name: Validate Runtime Version
        run: node tools/scripts/validate-runtime-version.mjs

      - name: Validate Generated Version File
        run: node tools/scripts/generate-version.mjs --check

      - name: Core Schema Compatibility
        run: pnpm --filter @idle-engine/core test:schema-compat

      - name: Build (except docs)
        run: pnpm -r --filter "!@idle-engine/docs" run build

      - name: Verify dist/ in sync
        run: node tools/scripts/verify-dist-sync.mjs

      - name: Validate Content
        run: |
          set -o pipefail
          pnpm generate --check | tee /tmp/generate.log
          GENERATE_EXIT=${PIPESTATUS[0]}
          node tools/scripts/assert-json-tail.mjs /tmp/generate.log cli.run_summary
          ASSERT_EXIT=$?
          if [ "${GENERATE_EXIT}" -ne 0 ]; then
            exit "${GENERATE_EXIT}"
          fi
          exit "${ASSERT_EXIT}"

      - name: Generate Coverage Report
        env:
          NODE_OPTIONS: '--dns-result-order=ipv4first'
        run: pnpm coverage:md

      - name: Test
        env:
          NODE_OPTIONS: '--dns-result-order=ipv4first'
        run: pnpm test:ci

      - name: Validation Benchmark (regression check)
        run: pnpm --filter @idle-engine/content-schema bench:check

      - name: Upload coverage markdown
        uses: actions/upload-artifact@v4
        with:
          name: coverage-markdown
          path: docs/coverage/index.md

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  performance-report:
    name: Performance Report
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
          run_install: false
          standalone: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Performance Report
        run: pnpm perf:md

      - name: Verify performance report output
        run: |
          if [ ! -f docs/performance/index.md ]; then
            echo "docs/performance/index.md not found; perf report generation failed."
            exit 1
          fi

      - name: Build docs
        run: pnpm docs:build

      - name: Check benchmark outputs
        run: |
          if [ -d artifacts/benchmarks ]; then
            echo "Found benchmark outputs in artifacts/benchmarks."
          else
            echo "No benchmark outputs found in artifacts/benchmarks; skipping raw JSON upload."
          fi

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: |
            docs/performance/index.md
            artifacts/benchmarks/**
