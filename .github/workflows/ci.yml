name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1
          run_install: false
          standalone: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Validate Content
        run: |
          set -o pipefail
          pnpm generate --check | tee /tmp/generate.log
          GENERATE_EXIT=${PIPESTATUS[0]}
          node tools/scripts/assert-json-tail.mjs /tmp/generate.log cli.run_summary
          exit "${GENERATE_EXIT}"

      - name: Test
        env:
          NODE_OPTIONS: '--dns-result-order=ipv4first'
        run: pnpm test:ci
