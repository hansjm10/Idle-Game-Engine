# SonarCloud configuration
# See: https://docs.sonarsource.com/sonarcloud/advanced-setup/ci-based-analysis/

sonar.projectKey=hansjm10_Idle-Game-Engine
sonar.organization=hansjm10

# Source and test configuration
sonar.sources=packages,tools
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts,**/coverage/**,**/*.generated.*

# Test file patterns
sonar.tests=packages,tools
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# TypeScript/JavaScript LCOV coverage paths (comma-separated)
# Each package generates coverage to <package>/coverage/lcov.info
# Only packages with "coverage" scripts are included (tools/ packages don't have them)
sonar.javascript.lcov.reportPaths=packages/content-compiler/coverage/lcov.info,packages/content-sample/coverage/lcov.info,packages/content-schema/coverage/lcov.info,packages/controls/coverage/lcov.info,packages/core/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8
