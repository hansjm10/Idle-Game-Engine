# SonarCloud configuration
# See: https://docs.sonarsource.com/sonarcloud/advanced-setup/ci-based-analysis/

sonar.projectKey=hansjm10_Idle-Game-Engine
sonar.organization=hansjm10

# Source and test configuration
sonar.sources=packages/content-compiler/src,packages/content-sample/src,packages/content-schema/src,packages/controls/src,packages/core/src,packages/core/benchmarks,tools/content-schema-cli/src,tools/economy-verification/src,tools/runtime-sim/src,tools/scripts,tools/coverage-report
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.spec.ts,**/coverage/**,**/*.generated.*
sonar.coverage.exclusions=**/benchmarks/**,**/*.bench.mjs,tools/scripts/**

# Test file patterns
sonar.tests=packages/content-compiler/src,packages/content-sample/src,packages/content-schema/src,packages/controls/src,packages/core/src,tools/content-schema-cli/src,tools/economy-verification/src,tools/runtime-sim/src,tools/coverage-report
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# TypeScript/JavaScript LCOV coverage paths (comma-separated)
# Each package generates coverage to <package>/coverage/lcov.info
# Only packages with "coverage" scripts are included
sonar.javascript.lcov.reportPaths=packages/content-compiler/coverage/lcov.info,packages/content-sample/coverage/lcov.info,packages/content-schema/coverage/lcov.info,packages/controls/coverage/lcov.info,packages/core/coverage/lcov.info,tools/content-schema-cli/coverage/lcov.info

# TypeScript configuration (helps SonarCloud find tsconfig files)
sonar.typescript.tsconfigPaths=tsconfig.base.json,packages/*/tsconfig.json,tools/*/tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8
